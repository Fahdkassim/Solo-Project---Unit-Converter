<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <h1>Metric/Imperial unit conversion</h1>
            <p id="value-entered">0</p>
            <input type="number" id="input">
            <button id="convert-btn" onclick="allFunctions()">Convert</button>
            <h3 id="title-1">Length (Meter/Feet)</h3>
            <h3 id="length-result">0 meters = 0.000 feet | 0 feet = 0.000 meters</h3>
            <h3 id="title-1">Volume (Liters/Gallons)</h3>
            <h3 id="volume-result">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</h3>
            <h3 id="title-1">Mass (Kilograms/Pounds)</h3>
            <h3 id="mass-result">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</h3>
        </div>



        <script src="index.js"></script>
    </body>
</html>
